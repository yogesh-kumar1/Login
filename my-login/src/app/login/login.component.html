





<div class="login-page">
     <div class="form">
    
      <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <input type="text" placeholder="username"
        ngModel
        name="email"
        id="userName"/>
        <input type="password" placeholder="password"
            ngModel
            name="password"
            id="userPassword"/>
        <button type="submit">login</button>
       
      </form>
    </div>
  </div>
